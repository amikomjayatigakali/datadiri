<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        table {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        td {
            padding: 8px;
        }
        input, select, textarea {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: gray;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
        .notif {
            display: none;
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <form id="biodataForm">
        <table>
            <tr>
                <td>Nama Depan</td>
                <td>: <input type="text" id="nama_depan" required></td>
            </tr>
            <tr>
                <td>Nama Belakang</td>
                <td>: <input type="text" id="nama_belakang" required></td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>: 
                    <select id="hobi" required>
                        <option value="">Pilih Hobi</option>
                        <option>Olahraga</option>
                        <option>Musik</option>
                        <option>Membaca</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>: 
                    <select id="jenis_kelamin" required>
                        <option value="">Pilih Jenis Kelamin</option>
                        <option>Laki-laki</option>
                        <option>Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>: <input type="email" id="email" required></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>: <textarea id="alamat" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td>Nomor Handphone</td>
                <td>: <input type="text" id="nomor_hp" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <div class="notif" id="notif">Biodata berhasil diinput!</div>

    <script>
        document.getElementById("biodataForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah form reload

            // Validasi jika ada input yang masih kosong
            let inputs = document.querySelectorAll("input, select, textarea");
            for (let input of inputs) {
                if (!input.value) {
                    alert("Semua kolom harus diisi!");
                    return;
                }
            }

            // Menampilkan notifikasi sukses
            let notif = document.getElementById("notif");
            notif.style.display = "block";

            // Menghilangkan notifikasi setelah 3 detik
            setTimeout(function() {
                notif.style.display = "none";
            }, 3000);

            // Reset form setelah submit sukses
            document.getElementById("biodataForm").reset();
        });
    </script>

</body>
</html>
